<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <cds-icon shape="paste"></cds-icon>
        <span class="title">Mimic</span>
      </a>
    </div>
    <div class="header-nav">
      <a
        (click)="goToPage()"
        class="btn btn-outline"
        style="border-radius: 3px;border: 3px;border-color: yellow;"
        >Create New Post</a
      >
    </div>
    <div class="header-actions">
      <a
        *ngIf="!isLoggedIn"
        [routerLink]="['/auth/login']"
        class="nav-link nav-text"
        >Log In</a
      >

      <clr-dropdown *ngIf="isLoggedIn">
        <button
          class="nav-icon"
          clrDropdownTrigger
          aria-label="toggle settings menu"
        >
          <cds-icon shape="cog"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a *ngIf="isLoggedIn" [routerLink]="['/profile']" clrDropdownItem
            >My Account</a
          >
          <a (click)="authFacade.logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>


<lib-action-confirmation-form
*ngIf="showLoginDialog"
(proceed)="goToLoginPage()"
(closeModal)="showLoginDialog = false"
>
  <span class="action-header">Login To Create Posts</span>
  <span class="action-message"
    >Proceed?</span
  >
</lib-action-confirmation-form>
