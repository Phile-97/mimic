<div class="clr-row">
  <div class="clr-col-md-1"></div>
  <div class="clr-col-md-10">
    <div class="clr-row">
      <div class="clr-col-md-9">
        <div class="limit-height">
          <lib-posts-list-ui
            [postsList]="(postsFacade.allPosts$ | async)!"
            [loading]="postsFacade.loading$ | async"
            [placeholderMessage]="placeholderMessage"
            (updatedState)="getPosts()"
            (viewSelected)="viewSelectedPost($event)"
          ></lib-posts-list-ui>
        </div>
      </div>
      <div class="clr-col-md-3">
        <lib-top-posts-ui
                  [postsList]="postsFacade.allPosts$ | async"
                  [loading]="postsFacade.loading$ | async"
                  [placeholderMessage]="placeholderMessage"
                  (viewSelected)="viewSelectedPost($event)"
                ></lib-top-posts-ui>
      </div>
    </div>
  </div>
  <div class="clr-col-md-1"></div>
</div>
