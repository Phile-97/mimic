<div style="margin: 20px">
  
    <!-- <hr /> -->
    <div class="clr-row">
      <div class="clr-col-lg-3 clr-col-md-4 clr-col-12">
        <div class="clr-row">
          <div class="card">
            <div class="card-block">
              <div class="card-media-block">
                <img
                  src="assets/images/avatar.png"
                  class="card-media-image"
                />
                <div class="card-media-description" style="text-align: center">
                  <span class="card-media-title" *ngIf="user"> {{user.username}} </span>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" [routerLink]="['./my-account']" routerLinkActive="active"><clr-icon shape="user"  style="margin-top: -5px;"></clr-icon>Profile</div>
            <!-- <div class="card-header"> <clr-icon shape="cog" size="xs" style="margin-top: -5px;"></clr-icon>Security</div> -->
          </div>
          <!-- <div class="card">
            <div class="card-header" [routerLink]="['./my-account']" routerLinkActive="active"><clr-icon shape="user"  style="margin-top: -5px;"></clr-icon>Profile</div>
          </div> -->
        </div>
      </div>
  
      <div class="clr-col-lg-9 clr-col-md-8 clr-col-12">
        <div class="card">
            <div class="card-block">
              <h3><cds-icon shape="cog" size="28"></cds-icon> My Account</h3>
            </div>
          </div>
          
          <lib-user-information-form
            [btnState$]="usersFacade.btnState$"
            [user]="userDataService.getUserProfile() | async"
            (formValue)="usersFacade.updateUser($event)"
            (updatePassword)="isUpdatePassword=true"
          ></lib-user-information-form>
          
          <lib-password-form-ui
            *ngIf="isUpdatePassword"
            [btnState$]="usersFacade.btnState$"
            [user]="userDataService.getUserProfile() | async"
            (closeModal)="isUpdatePassword = false"
            (formValue)="updatePassword($event)"
          >
          </lib-password-form-ui>
      </div>
    </div>
  </div>
