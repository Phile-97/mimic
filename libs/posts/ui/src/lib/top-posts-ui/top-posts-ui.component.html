
<div *ngIf="!loading">
  <div class="card">
    <div class="card-block">
      <div class="card-title">Top Posts</div>
      <hr />
      <div class="limit-height">
        <div class="card-text">
          <ng-container *ngFor="let post of postsList | slice:0:3 ">
            <div class="card">
                <div class="card-block">
                  <div class="progress top">
                    <progress value="100" max="100"></progress>
                  </div>
                  <a (click)="viewSelected.emit(post)" class="card-title topbox">{{post.title}}</a>
                  <p class="card-text box">{{post.content}}</p>
                  <span><cds-icon style="margin-top: -4px;margin-right: 2px;" shape="thumbs-up"></cds-icon>{{ post.votes }}</span>
                </div>
                
              </div>
        </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
