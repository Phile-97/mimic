<ng-container *ngFor="let user of usersList">
    <div class="card">
        <div class="card-block">
          <div class="progress top">
            <progress value="100" max="100"></progress>
          </div>
          <div class="card-title topbox">{{user.username}}</div>
          <p class="card-text box">{{user.username}}</p>
        </div>
        
      </div>
</ng-container>>
